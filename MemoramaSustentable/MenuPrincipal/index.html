<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama Sustentable Menu inicial</title>
    <meta name="description" content="Estas en el menu inicial">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo" class="logo">
        <img src="./logo.jpg" class="logoim" alt="El logo de nuestro proyecto: un circulo de hojas con un perrito pug en el centro">
        <h1 class="titulo" alt="">Memorama Sustentable</h1>
    </div>
    <div class="centrado">
        <div class="botones" alt="Con tres botones jugar, puntaje y Instrucciones">
            <button type="submit" class="boton" id="botonJugar">Jugar</button>
            <button type="submit" class="boton" id="botonPuntaje">Puntaje</button>
            <button type="submit" class="boton" id="botonInstrucciones">Instrucciones</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
